{% extends 'base.html' %}
{% block content %}

<h1>Playlist List</h1>

{% for playlist in playlist_list %}
  <a href="{% url 'playlists_detail' playlist.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ playlist.name }}</span>
            <p>Vibe: {{ playlist.vibe }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
